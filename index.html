<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex space-between">
        <a id="logo-title" href="#banner">Budget Tracker</a>
        <nav id="main-nav" class="flex">
            <button id="hamburger" class="btn-no-outline hide-desktop" onclick="toggleMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                    <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </button>
            <a href="#summary">Budget Summary</a>
            <a href="#transaction">View Transactions</a>
            <button type="button" onclick="openModal()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                New Transaction
            </button>
        </nav>
        <button id="hamburger" class="btn-no-outline hide-desktop" onclick="toggleMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </button>
    </header>
    <main>
        <!-- Section with summary numbers: balance, income, expenses -->
        <div id="banner" class="wrapper">
            <h1>Budget Tracker</h1>
            <p>Track your income and expenses below</p>
        </div>
        <div id="summary" class="wrapper">
            <div class="card flex flex-direction-column">
                <p>KES<span id="balance">1000</span></p>
                <p>Ledger Balance</p>
            </div>
            <div class="card flex flex-direction-column">
                <p>KES<span id="total-income">3000</span></p>
                <p>Total Income</p>
            </div>
            <div class="card flex flex-direction-column">
                <p>KES<span id="total-expenses">2000</span></p>
                <p>Total Expenses</p>
            </div>
        </div>
        <!-- Section with transaction table and add transaction form -->
        <div class="wrapper">
            <div class="flex flex-direction-column">
                <div class="flex">
                    <h2>All Transactions</h2>
                    <div>
                        <button type="button" class="btn-no-outline" onclick="filterTable()">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                                <path d="M440-160q-17 0-28.5-11.5T400-200v-240L168-736q-15-20-4.5-42t36.5-22h560q26 0 36.5 22t-4.5 42L560-440v240q0 17-11.5 28.5T520-160h-80Zm40-308 198-252H282l198 252Zm0 0Z"/></svg>
                        </button>
                        <button type="button" onclick="openModal()">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                            <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>New
                        </button>
                    </div>
                </div>
                <!-- Modal with form for adding transactions -->
                <div class="modal">
                    <form action="submit" method="post" class="flex flex-direction-column">
                        <label for="type">
                            Transaction Type<br>
                            <select name="type" id="type" required>
                                <option value="">--Select one of --</option>
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                            </select>
                        </label>
                        <label for="description">
                            Description<br>
                            <input type="text" name="description" id="description" placeholder="e.g. Transport expense">
                        </label>
                        <label for="amount">
                            Amount<br>
                            <input type="number" name="amount" id="amount" placeholder="1,000" required>
                        </label>
                        <button type="button" class="full-width" onclick="addTransaction()">Submit Transaction</button>
                    </form>
                </div>
                <!-- Table of transactions i.e. expenses and income -->
                <div>
                    <table id="transactions">
                    </table>
                </div>
            </div>
        </div>
        <div id="overlay"></div>
    </main>
    <script src="main.js" defer></script>
</body>
</html>
