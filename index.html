<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- Section with summary numbers: balance, income, expenses -->
        <div class="wrapper">
            <h1>Budget Tracker</h1>
            <p>Track your income and expenses below</p>
        </div>
        <div class="wrapper">
            <div class="card flex flex-direction-column">
                <p>$<span id="balance">1000</span></p>
                <p>Ledger Balance</p>
            </div>
            <div class="card flex flex-direction-column">
                <p>$<span id="total-income">3000</span></p>
                <p>Total Income</p>
            </div>
            <div class="card flex flex-direction-column">
                <p>$<span id="total-expenses">2000</span></p>
                <p>Total Expenses</p>
            </div>
        </div>
        <!-- Section with transaction table and add transaction form -->
        <div class="wrapper">
            <div class="flex flex-direction-column">
                <div class="flex">
                    <h2>All Transactions</h2>
                    <button>New Transaction</button>
                </div>
                <!-- Modal with form for adding transactions -->
                <div class="modal">
                    <form action="submit" method="post" class="flex flex-direction-column">
                        <label for="type">
                            Transaction Type<br>
                            <select name="type" id="type" required>
                                <option value="">--Select one of --</option>
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                            </select>
                        </label>
                        <label for="description">
                            Description<br>
                            <input type="text" name="description" id="description" placeholder="e.g. Transport expense">
                        </label>
                        <label for="amount">
                            Amount<br>
                            <input type="number" name="amount" id="amount" placeholder="1,000" required>
                        </label>
                        <button type="button" class="full-width" onclick="addTransaction()">Submit Transaction</button>
                    </form>
                </div>
                <!-- Table of transactions i.e. expenses and income -->
                <div>
                    <table id="transactions">
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js" defer></script>
</body>
</html>
